<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form [formGroup]="formgp" *ngIf="!isLoading" (submit)="onSavePost()">
        <mat-form-field>
            <input matInput type="text" formControlName="title" placeholder="Post Title">
            <mat-error *ngIf="formgp.get('title').invalid">Please Enter the Title!</mat-error>
        </mat-form-field>

        <div>
            <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
            <input type="file" #filePicker (change)="onImagePick($event)">
        </div>

        <!-- image preview -->

        <div class="image_preview" *ngIf="imagePreview != '' && imagePreview && formgp.get('image').valid">
            <img [src]="imagePreview" [alt]="formgp.value.title">
        </div>

        <mat-form-field>
            <textarea matInput rows="6" formControlName="content" placeholder="Post Content"></textarea>
            <mat-error *ngIf="formgp.get('content').invalid">Please Enter the Content!</mat-error>
        </mat-form-field>
        <button mat-raised-button color="accent" type="submit">save post</button>
    </form>
</mat-card>

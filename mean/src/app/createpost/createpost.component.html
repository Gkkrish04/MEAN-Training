<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form *ngIf="!isLoading" (submit)="onSavePost(postForm)" #postForm="ngForm">
        <mat-form-field>
            <input matInput type="text" name="title" [ngModel]="post?.title" required #title="ngModel" placeholder="Post Title">
            <mat-error *ngIf="title.invalid">Please Enter the Title!</mat-error>
        </mat-form-field>

        <!-- Adding image upload button -->
        <div>
            <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
            <input type="file" #filePicker>
        </div>
        <mat-form-field>
            <textarea matInput rows="6" name="content" [ngModel]="post?.content" required #content="ngModel" placeholder="Post Content"></textarea>
            <mat-error *ngIf="content.invalid">Please Enter the Content!</mat-error>
        </mat-form-field>
        <button mat-raised-button color="accent" type="submit">save post</button>
    </form>
</mat-card>

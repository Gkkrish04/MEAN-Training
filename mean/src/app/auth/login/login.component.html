<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form *ngIf="!isLoading" class="loginForm" (submit)="noLogin(loginForm)" #loginForm="ngForm">
        <mat-form-field>
            <input matInput type="email" name="email" ngModel placeholder="Enter Email id" #emailInput="ngModel" required email>
            <mat-error *ngIf="emailInput.invalid">Please Enter Valid Email Id</mat-error>
        </mat-form-field>

        <mat-form-field>
            <input matInput type="password" name="passwd" ngModel placeholder="Enter Password" #passInput="ngModel" required>
            <mat-error *ngIf="passInput.invalid">Please Enter Valid Email Id</mat-error>
        </mat-form-field>
        <button mat-raised-button color="accent" type="submit">Login</button>
    </form>
</mat-card>

<div class="container">
    <mat-accordion *ngIf="posts.length > 0">
        <mat-expansion-panel *ngFor="let item of posts">
            <mat-expansion-panel-header>{{item.title}}</mat-expansion-panel-header>
            <p>{{item.content}}</p>
            <mat-action-row>
                <button mat-raised-button color="primary">EDIT</button>
                <button mat-raised-button color="warn">DELETE</button>
            </mat-action-row>
        </mat-expansion-panel>
    </mat-accordion>
</div>
